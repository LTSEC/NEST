services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: scoring
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d scoring"]
      interval: 5s
      timeout: 5s
      retries: 5

  scorer:
    build:
      context: ./scoring
    volumes:
      - ./Logs/scoring:/Logs
    stdin_open: true
    tty: true
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: scoring
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  backend:
    build:
      context: ./nest_backend
      dockerfile: Dockerfile
    volumes:
      - ./Logs/backend:/Logs
    environment:
      # Runtime DB config
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: scoring
      # Used at build-time by Diesel CLI
      DATABASE_URL: postgres://root:root@postgres:5432/scoring
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    entrypoint: ["backend"]   # your compiled binary
